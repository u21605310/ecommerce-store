<div class="cart-container">
    <h2>Shopping Cart</h2>
    <div class="cart-item card">
      <img [src]="shoeToAdd?.images[0]" [alt]="shoeToAdd?.name">
      <h3>{{ shoeToAdd?.name }}</h3>
      <div class="shoe-details">
        <p>Brand: {{ shoeToAdd?.brand }}</p>
        <p>Price: <span class="price">R{{ shoeToAdd?.price }}</span></p>
      </div>
      <div class="size-dropdown">
        <mat-form-field>
          <mat-label>Size</mat-label>
          <mat-select>
            <mat-option *ngFor="let size of shoeToAdd?.sizes" [value]="size">{{ size }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="quantity-input">
        <label>Quantity:</label>
        <input type="number" min="0" [(ngModel)]="quantity">
      </div>
      <div class="note-textarea">
        <label>Note to Order:</label>
        <textarea [(ngModel)]="note" rows="3"></textarea>
      </div>
      <button mat-raised-button color="primary" (click)="proceedToCheckout()">Proceed to Checkout</button>
    </div>
  </div>
